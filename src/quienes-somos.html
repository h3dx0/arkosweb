<script>
    class App {
        constructor() {
            this.$quienesSomosContenedor = document.querySelector('#quienes-somos-description');
        }
        async getData() {
            let response = await fetch("http://localhost:8000/api/quienes-somos/");
            if (response.ok) {
                return await response.json()
            } else {
                alert("HTTP-Error: " + response.status);
                return response.status;
            }
        }

        renderData(data) {
            console.log(data)
            this.$quienesSomosContenedor.innerHTML = data.map(function (item) {
                return `<p>${item.historia}</p>`
            });
        }
    }

    const app = new App();
    app.getData()
        .then(function (data) {
            app.renderData(data);
        }).catch(function (error) {
            alert(error);
            console.error(error)
        });

</script>
